{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

<h1>Create a tag</h1>
<form method="POST" action="/tags/new">
    <div class="row">
        <label for="name" class="col-form-label">
            Name
        </label>
        <div>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag">
        </div>
    </div>

    <div class="row">
        {% for post in posts %}
        <div>
            <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts">
            <label for="post_{{ post.id }}">
                {{ post.title }}
            </label>
        </div>
        {% endfor %}
    </div>
    <div class="form-group">
        <div>
            <a href="/tags">Cancel</a>
            <button type="submit">Add</button>
        </div>
    </div>
</form>

{% endblock %}
